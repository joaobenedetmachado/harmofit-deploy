.switch__container {
  margin: 15px auto;
  width: 0px;
}

.switch {
  visibility: hidden;
  position: absolute;
  margin-left: -9999px;
}

.switch-ombro + label {
  display: block;
  position: relative;
  cursor: pointer;
  outline: none;
  user-select: none;
}

.switch--shadow-ombro + label {
  padding: 2px;
  width: 55px;
  height: 25px;
  background-color: #dddddd;
  border-radius: 30px;
}
.switch--shadow-ombro + label:before,
.switch--shadow-ombro + label:after {
  display: block;
  position: absolute;
  top: 1px;
  left: 1px;
  bottom: 1px;
  content: "";
}
.switch--shadow-ombro + label:before {
  right: 1px;
  background-color: #f1f1f1;
  border-radius: 30px;
  transition: background 0.4s;
}
.switch--shadow-ombro + label:after {
  width: 25px;
  background-color: #fff;
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  transition: all 0.4s;
}
.switch--shadow-ombro:checked + label:before {
  background-color: #8ce196;
}
.switch--shadow-ombro:checked + label:after {
  transform: translateX(30px);
}

.switch-costas + label {
