<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoFit</title>
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Work+Sans:wght@500&display=swap');
        body {
            background-color: #edecf5;
            margin: 0;
        }

        #obrigado {
            display: flex; /*CENTRALIZAR NO MEIO DA BOX*/
            justify-content: center;  /*CENTRALIZAR NO MEIO DA BOX*/
            align-items: center;  /*CENTRALIZAR NO MEIO DA BOX*/
            flex-direction: column;
            text-align: center;
            height: 100vh;
            width: 100%;
            gap: 3rem;

        }

        #h1-obrigado {
            font-family: 'Pacifico', cursive;
            display: flex; /*CENTRALIZAR NO MEIO DA BOX*/
            justify-content: center;  /*CENTRALIZAR NO MEIO DA BOX*/
            align-items: center;  /*CENTRALIZAR NO MEIO DA BOX*/
            font-size: 50px;
            color: #29ABAC;
        }
        
        #p1-obrigado {
            font-family: 'Montserrat', cursive;
            font-weight: 600;
            font-size: 20px ;
        }

        #p2-obrigado {
            font-family: 'Montserrat', cursive;
            font-weight: 600;
            width: 270px;
        }

        #btn {
            font-family: 'Montserrat';
            display: flex; /*CENTRALIZAR NO MEIO DA BOX*/
            justify-content: center;  /*CENTRALIZAR NO MEIO DA BOX*/
            align-items: center;  /*CENTRALIZAR NO MEIO DA BOX*/
            font-size: 23px;
            color:#edecf5 ;
            border: none;
            border-radius: 20px;
            background-color: #29ABAC;
            height: 50px;
            width: 180px;
        }

        #btn:active {
            background-color:#135252;
            transition: background-color .25s;
            user-select: none;
        }

    </style>
</head>
<body>
    <div id="obrigado">
        <h1 id="h1-obrigado">Obrigado!</h1>
        <p id="p1-obrigado">Aplicativo em versão BETA </p>
        <p id="p2-obrigado">Caso queria ter uma nova expêriencia com outra articulação/dor</p>
        <div class="retorno-btn">
            <button id="btn" onclick='retorno()'>Clique Aqui</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
